<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>
<body>
    <ul>

      </ul>
    <h1>This is contact page</h1>
    <form action="./thanks.html">
        <label for="name">Username* :</label>
        <input type="text" placeholder="Enter your name" name="Username*" id="" >
        <br><br>
        <label for="email">Email :</label>
        <input type="email" placeholder="Enter yor email" name="email*" id="">
        <br><br>
        <label for="password">Password :</label>
        <input type="password" name="password*" placeholder="Enter your password" id="">
        <br><br>
        <label for="number">Enter your age* :</label>
        <input type="number" name="age" placeholder="Enter your age">
        <br><br>
        <input type="file" name="Choose file" id="">
        <br><br><hr><h3>choose your gender</h3>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">female</label>
        <br><h3>choose your language</h3>
        <input type="checkbox" name="language" id="Arabic" value="Arabic">
        <label for="checkbox">Arabic</label>
        <input type="checkbox" name="language" id="English" value="English">
        <label for="checkbox">English</label>
        <hr>
        <h3>choose your color</h3>
        <input type="color" name="Color" id="">
        <br><br><br>
        <h3>choose your date</h3>
        <input type="date" name="" id="">
        <br><br>
        <input type="datetime-local" name="" id="">
        <br><br>
        <input type="month" name="" id="">
        <hr>
        <input type="checkbox" required name="" id="">
        <label for="checkbox">i accept all terms and conditions</label>
        <br><br><br>
        <input type="submit" value="submit">
        <hr>
        <br><h1>Fill this form to go to thanks page</h1>
    </form>
